# Breaks with right_format
add_newline = false

format = """\
[╭╴](bold white)\
$os \
[◢](blue)\
$username\
[◢](fg:purple bg:blue)\
${custom.get-dir}\
[◢](fg:white bg:purple)\
$git_branch\
$git_status\
[◤](fg:white)
$character
"""

right_format = """\
[◢](white)\
$time\
[◤](fg:white)\
$c\
$dart\
$golang\
$gradle\
$java\
$kotlin\
$lua\
$python\
$rust\
"""

[character]
success_symbol = "╰─"
error_symbol = "╰─"

[os]
format = '[$symbol](bold blue)'
disabled = false

[os.symbols]
Arch = '󰣇'

[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[ $user ](fg:#232634 bg:blue)'
disabled = false
show_always = true

[git_branch]
symbol = ""
format = '[ $symbol $branch ]($style)'
style = 'fg:#232634 bg:white'

[git_status]
format = '[$all_status$ahead_behind ]($style)'
style = 'fg:#d30000 bg:white'

[time]
disabled = false
use_12hr= true
format = "[ $time ]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "fg:#232634 bg:white"

[custom.get-dir]
command = "'~' + (pwd | split row (whoami)).1"
format = "[ $output ]($style)"
shell = "nu"
style = "fg:#232634 bg:purple"
when = "true"
